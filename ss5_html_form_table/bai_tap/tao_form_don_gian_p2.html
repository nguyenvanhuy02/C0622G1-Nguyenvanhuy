<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<form>
    <table style="width: 30%">
        <tr>
            <th colspan="2">
                <h2 style="text-align: left">Đăng kí học viên</h2>
            </th>
        </tr>
        <tr>
            <td>
                <span>Họ và tên</span>
            </td>
            <td>
                <input type="text" name="yourname" style="width: 60%">
            </td>
        </tr>
        <tr>
            <td>
                <span>Ngày sinh</span>
            </td>
            <td>
                <input type="text" name="Ngày sinh" style="width: 30%">
            </td>
        </tr>
        <tr>
            <td>
                <span>Giới tính</span>
            </td>
            <td>
                <input type="radio" name="gender" value="Nam"> Nam
                <input type="radio" name="gender" value="Nữ"> Nữ
            </td>
        </tr>
        <tr>
            <td>
                <span>Địa chỉ</span>
            </td>
            <td nowrap="2">
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <span>Lớp</span>
            </td>
            <td>
                <select name="Lớp" id="lớp">
                    <option value="-Chọn Lớp-">-Chọn Lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
               <span>Email</span>
            </td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <span>Điện thoại</span>
            </td>
            <td>
                <input type="text" name="Số điện thoại">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit"name="Đăng Ký" value="Đăng ký">
                <input type="submit"name="Đăng Ký" value="Đăng nhập">

            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
