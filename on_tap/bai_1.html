<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng ");
    while (n > 50) {
        n = +prompt("Nhập lại ");
    }
    let mang = new Array(n)
    for (let i = 0; i < n; i++) {
        mang[i] = +prompt("Nhập các phần tử của mảng " + (i + 1));
    }
    document.write(mang + '<br>');
    let sumChan = 0;
    for (let i = 0; i < mang.length; i += 2) {
        sumChan += mang[i];
    }
    let sumLe = 0;
    for (let i = 1; i < mang.length; i += 2) {
        sumLe += mang[i];
    }
    let ketQua = sumChan - sumLe;
    document.write('kết quả = ' + ketQua);

</script>
</body>
</html>
