<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonaci(mang) {
        let soFibonaci = [];
        let daySoFibonaci = [0, 1, 2, 3, 5, 8, 13, 21]
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < daySoFibonaci.length; j++) {
                if (mang[i] === daySoFibonaci[j]) {
                    soFibonaci.push(mang[i]);
                }
            }
        }
        return soFibonaci.sort(function (a, b) {
            return a - b
        });
    }

    document.write('Thứ tự tăng dần của dãy Fibonaci : ' + fibonaci([1, 5, 6, 13, 9, 12, 8, 0, 5, 1]));
</script>
</body>
</html>
