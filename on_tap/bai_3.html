    function maxArr(mang) {
        let max = mang[0];
        for (let i = 1; i < mang.length; i++) {
            if (mang[i] > max) {
                max = mang[i]
            }
        }
        return max;

    }

    let max = maxArr([1, 5, 6, 13, 9, 12, 8, 0, 5, 1]);
    let fibonacciArr = [0];
    let stn = 0;
    let sth = 1;

    while (true) {
        let stb = stn + sth;
        if (stb > max) {
            break;
        }
        fibonacciArr.push(stb);
        stn = sth;
        sth = stb;
    }

    function fibonacci(mang) {
        let daySofibonacci = [];
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < fibonacciArr.length; j++) {
                if (mang[i] === fibonacciArr[j]) {
                    daySofibonacci.push(mang[i]);
                }
            }
        }
        return daySofibonacci.sort(function (a, b) {
            return a - b
        });
    }

    let daySoFibonacciArr = fibonacci([1, 5, 6, 13, 9, 12, 8, 0, 5, 1]);
    document.write('Dãy số FibonacciArr đã sắp xếp ' + daySoFibonacciArr);
</script>
