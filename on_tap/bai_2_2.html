<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     //chuThuong = chuThuong.split('')
    function kiemTra(mang) {
        let chuThuong = 'qwertyuiopasdfghjklzxcvbnm';
        let chuHoa = chuThuong.toUpperCase();
        let inHoa = [];
        let inThuong = [];
        for (let i = 0; i < mang.length ; i++) {
            if (chuThuong.indexOf(mang[i]) > -1){
                inThuong.push(mang[i]);
            }
            if(chuHoa.indexOf(mang[i]) > -1) {
                inHoa.push(mang[i]);
            }
        }
        return [inHoa.length,inThuong.length];
    }
     document.write(kiemTra('HellOCodeym-------     '));
</script>
</body>
</html>
