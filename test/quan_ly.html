<p id="display"></p>
<p>
    <button onclick="nhapVao()" >Thêm vào</button>
</p>
<script>
    class QuanLyXeMay {
        constructor(chuSoHuu, tenXe, bienSo) {
            this.chuSoHuu = chuSoHuu;
            this.tenXe = tenXe;
            this.bienSo = bienSo;
        }

        setChuSoHuu(chuSoHuu) {
            this.chuSoHuu = chuSoHuu;
        }

        setTenXe(tenXe) {
            this.tenXe = tenXe;
        }

        setBienSo(bienSo) {
            this.bienSo = bienSo;
        }

        getChuSoHuu() {
            return this.chuSoHuu;
        }

        getTenXe() {
            return this.tenXe;
        }

        getBienSo() {
            return this.bienSo;
        }
    }


    let xeMay1 = new QuanLyXeMay('Tên1', 'HonDa', '74123456');
    let xeMay2 = new QuanLyXeMay('Tên2', 'HonDa1', '74123458');
    let xeMay3 = new QuanLyXeMay('Tên3', 'HonDa2', '74123457');
    let danhSachXe = [xeMay1, xeMay2, xeMay3];


    //Hiển thị ra màn hình
    function display(danhSach) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Chủ Sở Hữu</th>\n' +
            '        <th>Tên Xe</th>\n' +
            '        <th>Biển số</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            tableString += ' <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i].getChuSoHuu() + '</td>\n' +
                '        <td>' + danhSach[i].getTenXe() + '</td>\n' +
                '        <td>' + danhSach[i].getBienSo() + '</td>\n' +
                '    </tr>';
        }
        tableString += '</table>';
        document.getElementById('display').innerHTML = tableString;

    }
    function nhapVao() {
        let themChuSoHuu = prompt("Chủ sở Hữu ")
        let themTenXe = prompt("Tên Xe ")
        let themBienSo = prompt("Biển số  ")
        danhSachXe.push(new QuanLyXeMay(themChuSoHuu,themTenXe,themBienSo));
        display(danhSachXe);
    }
    display(danhSachXe);
</script>
