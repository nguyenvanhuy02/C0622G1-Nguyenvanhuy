</head>
<body>
<p>

</p>

<script>
    let data = [];

        let a = prompt("Người nhập gì đó ");
        let b = prompt("Nhập nhập ");
        let c = prompt("mâmmama");

        data.push(tong);
        alert(data);
    }
</script>
