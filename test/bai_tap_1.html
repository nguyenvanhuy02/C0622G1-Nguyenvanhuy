<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng ");
        while (n>50){
            n = +prompt("Nhập lại độ dài của mảng ")
        }
    let mang = new Array(n);
    for (let i = 0; i < n ; i++) {
        mang[i]= +prompt("Nhập phần tử tại vị trí " + (i+1));

    }
    let mang2 = [] ;
    for (let i = 0; i < mang.length ; i+=3) {
        if (mang[i] % 5 === 0 ){
            mang2.push(mang[i]);
        }
    }
    let sum = 0 ;
    for (let i = 0; i < mang2.length ; i++) {
        sum += mang2[i];
    }
    document.write('Danh sách mảng : ' + mang + '<br>');
    document.write('Danh sách số chia hết cho 5 ở vị trí chia hết cho 3 :' + mang2 + '<br>');
    document.write('Tổng trung bình là ' + (sum/mang2.length))
</script>
</body>
</html>
