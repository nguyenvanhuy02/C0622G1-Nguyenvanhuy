<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi = prompt('Nhập số tuổi','');

            if (tuoi == '18'){
                alert('Bắt đầu');
            }else if (tuoi < 18){
                alert('kết thúc');
            }else {
                alert('Web không dành cho bạn');
            }
        let pass = prompt('pass để vào','');
            if (pass == 'Đã đủ 18'){
                alert('Vào nào');
            }else if (pass != 'Đã đủ 18'){
                alert('Web không tồn tại');
            }else {
                alert('bai bai ')
            }


    </script>
</body>
</html>
