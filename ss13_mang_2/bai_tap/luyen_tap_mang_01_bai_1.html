<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [];
    let ketQua = [];
    for (let i = 0; i <10 ; i++) {
        number.push(prompt('Nhập số nguyên vào '))
        if (number[i] >= 10 ){
            ketQua.push(number[i]);
        }
    }
    document.write('10 số nguyên đã chọn là  ' + number + '<br>' + '<br>');
    document.write('Số nguyên lớn hơn bằng 10 là ' + ketQua );
</script>
</body>
</html>
