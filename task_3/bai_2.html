    let A = [7, 2, 5, 3, 5, 3];
    let B = [7, 2, 5, 4, 6, 3, 5, 3];
    let C = [];
    for (let i = 0; i < B.length; i++) {
        let ketQua = false;
        for (let j = 0; j < A.length; j++) {
            if (B[i] == A[j]) {
                ketQua = true;
                break;
            }
        }

        if (!ketQua) {
            C.push(B[i]);
        }
    }
    document.write(C);
