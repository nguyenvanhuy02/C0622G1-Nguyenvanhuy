<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
        Giả định rằng không có các phân số bằng nhau trong tập đầu vào
        Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4],
        thì kết quả maxFraction(numerators, denominators) = 2.
        ⇨	5/4 là phân số lớn nhất, có chỉ số là 2.
    </title>
</head>
<body>
<script>
    let number1 = [5,2,5];
    let number2 = [6,3,4];
    let phanSo = [];
    for (let i = 0; i < number1.length ; i++) {
        let phanSo1 = number1[i] / number2[i];
        phanSo.push(phanSo1);
    }
    let max = phanSo[0];
    for (let i = 0; i < phanSo.length ; i++) {
        if (phanSo[i]>max){
            max = phanSo[i];
        }
    }
    document.write('Phân số lớn nhất là: ' + number1[phanSo.indexOf(max)] + '/' + number2[phanSo.indexOf(max)] +
        ' Chỉ số là: ' + phanSo.indexOf(max));
</script>
</body>
</html>
