<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết một chương trình để nhập lương nhân viên,
        tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
        Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
        -20% thuế thu nhập nếu lương là 15 triệu.
        -10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        -5% thuế thu nhập nếu lương dưới 7 triệu
    </title>
</head>
<body>
<script>
    let soTienLuong = +prompt('Số tiền lương nhân viên nhận được ');
    let soTienThue;
    let soTienLuongRong;
    if (soTienLuong >= 15000000) {
        soTienThue = (soTienLuong * 0.2)
        soTienLuongRong = soTienLuong - soTienThue;
        document.write("Số tiền thuế phải nộp : " + soTienThue + '<br>');
        document.write('Lương ròng : ' + soTienLuongRong);
    } else if (soTienLuong > 7000000 && soTienLuong < 15000000) {
        soTienThue = (soTienLuong * 0.1);
        soTienLuongRong = soTienLuong - soTienThue;
        document.write('Số thuế phải nộp là : ' + soTienThue+ '<br>');
        document.write('lương ròng : '+ soTienLuongRong)
    } else {
        soTienThue = (soTienLuong * 0.05);
        soTienLuongRong = soTienLuong - soTienThue;
        document.write('Số thuế phải nộp là : ' + soTienThue+ '<br>');
        document.write('Lương ròng : ' + soTienLuongRong);
    }
</script>
</body>
</html>
