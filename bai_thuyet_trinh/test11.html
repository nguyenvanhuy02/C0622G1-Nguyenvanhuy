<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapVao = [];
    let khachHangNhap = +prompt("Khách hàng nhập số phần tử vào ");
    for (let i = 0; i < khachHangNhap; i++) {
        let phanTuKhachHangMuonNhap = prompt("Khách hàng nhập vào phần tử thứ " + (i+1));
        nhapVao.push(phanTuKhachHangMuonNhap);
    }
    function daoNguoc(number) {
        for (let i = number.length-1 ; i >=0 ; i--) {
            document.write(number[i]);
        }
    }
    daoNguoc(nhapVao);
</script>
</body>
</html>
