<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrSoNguyen = [];
    let index = 0;
    for (let i = 0; i < 10 ; i++) {
        arrSoNguyen[i] = +prompt("Nhập giá trị phần tử: ");
    }
    let Max = arrSoNguyen[0];
    for (let i = 0; i < 10; i++) {
        if (arrSoNguyen[i] > Max) {
            Max = arrSoNguyen[i];
            index = i;
        }
    }
    document.write("Mảng số nguyên: ["+arrSoNguyen+"]"+"<br>"+"<br>")
    document.write("Phần tử có giá trị lớn nhất trong mảng là "+Max+" "+"ở vị trí "+index);
</script>
</body>
</html>
