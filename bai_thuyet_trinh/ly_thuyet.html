<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function run(object) {
        var arr = [];
        for ( var key in object){
            arr.push('Thuộc tính '+ key + ' có giá trị '+ object[key]);
        }
        return arr;
    }

    // Expected results:
    console.log(run({ name: 'Nguyen Van A', age: 16 }));
</script>
</body>
</html>
