<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inHoa(chuoi) {
        let chuInHoa = [];
        for (let i = 0; i < chuoi.length ; i++) {
          if (chuoi[i] == chuoi[i].toUpperCase()){
              chuInHoa.push(chuoi[i]);
          }
        }
        return chuInHoa;
    }
    document.write(inHoa('AbcDE'));
</script>
</body>
</html>
