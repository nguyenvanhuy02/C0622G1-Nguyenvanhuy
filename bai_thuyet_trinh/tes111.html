<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            display: inline-block;
            margin: 0 3px;
        }
    </style>
</head>
<body>
<script>
    for (let i = 1; i <= 2 ; i++) {
        for (let j = 1; j <= i * -1 +2 ; j++) {
            document.write("<span>&nbsp&nbsp</span>")
        }
        for (let j = 1; j <= i ; j++) {
            document.write("<span>*</span>")
        }
        for (let j = 1; j <= i ; j++) {
            document.write("<span>*</span>")
        }
        for (let j = 1; j <= i * -1 +2 ; j++) {
            document.write("<span>&nbsp&nbsp</span>")
        }
        for (let j = 1; j <= i * 1 + 1 ; j++) {
            document.write("<span>*</span>")
        }
        for (let j = 1; j <= i * -1 +2 ; j++) {
            document.write("<span>&nbsp&nbsp</span>")
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 4 ; i++) {
        for (let j = 1; j <= i * 1 -1 ; j++) {
            document.write("<span>&nbsp&nbsp</span>")
        }
        for (let j = 1; j <= i * -1 +5 ; j++) {
            document.write("<span>*</span>")
        }
        for (let j = 1; j <= i*-1+4 ; j++) {
            document.write("<span>*</span>")
        }
        for (let j = 1; j <= i * 1 -1 ; j++) {
            document.write("<span>&nbsp&nbsp</span>")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
