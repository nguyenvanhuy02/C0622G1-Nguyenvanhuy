<!DOCTYPE html>
<html lang="en">
<head>
    <meta>
    <title>Ky anh an cut hong?</title>
</head>
<body>
<div id="content">
    <h2 id="title">Ky Anh an Cut Hong?</h2>
    <button type="button" id="yes" onclick="clickYes();">Co</button>
    <button type="button" id="no" class="no" onmouseover="mouseHover();" style="position: absolute;">Khong</button>
</div>
<script>
    function mouseHover() {
        let a = document.getElementById('no');
        let x = Math.floor(Math.random() * 500) + 1;
        let y = Math.floor(Math.random() * 500) + 1;
        a.style.left = x + "px";
        a.style.top = y + "px";
    }

    function clickYes() {
        alert("Ngon hong hihi ?");
    }
</script>
</body>
</html>
