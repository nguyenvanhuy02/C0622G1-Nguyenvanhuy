<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
    let number = [25, 5, 10, 32, 21, 60, 54, 1, 2, 3];
    let max = number[0];

    for (let i = 0; i < 10; i++) {
        if (max < number[i]) {
            max = number[i]

        }
    }
    document.write('Số nguyên lớn nhất ' + max + "<br>");
    document.write('Vị trí số nguyên lớn nhất ' + number.indexOf(max)); // Tìm vị trí
</script>
</body>
</html>
