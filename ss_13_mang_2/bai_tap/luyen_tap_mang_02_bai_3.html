<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['a',1,2,3,'b']
    let b = 0
    for (let i = 0; i < a.length ; i++) {
        if (typeof a[i] === 'number'){       // number kiểu số
            b++ ;                              // string kiểu kí tự
        }
    }
    document.write(b);
</script>
</body>
</html>
