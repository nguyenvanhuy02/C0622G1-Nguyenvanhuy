<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = parseFloat(prompt("Nhập số cạnh a ",""));
    let canhB = parseFloat(prompt("Nhập số cạnh b ",""));
    let canhC = parseFloat(prompt("Nhập số cạnh c ",""));
        if (canhA>0 && canhB>0 && canhC>0){
            alert("Đây là một tam giác")
        }else if ((canhA+canhB)>canhC){
            alert("Đây là một tam giác")
        }else if ((canhB+canhC)>canhA){
            alert("Đây là một tam giác")
        }else if ((canhA+canhC)>canhB){
            alert("Đây là một tam giác")
        }else {
            alert("Đây không phải tam giác")
        }
</script>
</body>
</html>
