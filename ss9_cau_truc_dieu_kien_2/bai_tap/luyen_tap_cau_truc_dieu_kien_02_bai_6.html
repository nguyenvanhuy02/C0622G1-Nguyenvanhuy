<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a là ",""));
    let b = parseFloat(prompt("Nhập số b là ",""));
    if (a==0 && b==0){
        alert("Phương trình có vô số nghiệm")
    }else if (a==0 && b!=0){
        alert("Phương trình vô nghiệm")
    }else if (a!=0){
        alert("Phương trình có nghiệm duy nhất " + -b/a)
    }
</script>
</body>
</html>
