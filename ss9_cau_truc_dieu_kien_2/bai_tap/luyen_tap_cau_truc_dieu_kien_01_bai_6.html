<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số sản phẩm bán hàng được :",""));

        if (a>=100){
            alert( "Số tiền hoa hồng được nhận 15%")
        }else if (a<100 && a>80){
            alert("Số tiền hoa hồng được nhận 10%")
        }else {
            alert("Số tiền hoa hồng được nhận 5%")
        }
</script>
</body>
</html>
