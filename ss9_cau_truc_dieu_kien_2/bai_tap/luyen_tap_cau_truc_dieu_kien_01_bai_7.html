<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số giờ gọi ( phút )",""));
    if (a<5){
        alert("Cước 300đ")
    }else if (a<10){
        alert("Cước 400đ")
    }else {
        alert("Cước 500đ")
    }
</script>
</body>
</html>
