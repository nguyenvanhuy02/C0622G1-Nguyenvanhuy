<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Chiều rộng hình chữ nhật là ",""));
    let b = parseInt(prompt("Chiều dài hình chữ nhật là",""));
    let S = a*b ;
    document.write("Diện tích hình chữ nhật bằng " + S)
</script>
</body>
</html>
