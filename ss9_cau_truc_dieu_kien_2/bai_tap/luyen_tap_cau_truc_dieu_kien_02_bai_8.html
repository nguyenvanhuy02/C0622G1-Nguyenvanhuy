<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoi = parseInt(prompt("Nhập số tuổi ",""));
    if (soTuoi<120 && soTuoi>0){
        alert("Tuổi Người" + soTuoi)
    }else {
        alert("Không phải tuổi người" + soTuoi)
    }
</script>
</body>
</html>
