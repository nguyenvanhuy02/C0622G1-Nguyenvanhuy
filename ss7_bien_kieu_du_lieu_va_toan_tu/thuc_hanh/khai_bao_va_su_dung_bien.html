<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML.-->
    <script>
        var i = 10;
        var f = 20.5;
        var b = true;
        var s = 'Hà nội'

        document.write('i='+i)
        document.write('<br/>')
        document.write('f='+f)
        document.write('<br/>')
        document.write('b='+b)
        document.write('<br/>')
        document.write('s='+s)
        document.write('<br/>')
    </script>
<!--iết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật-->
    <script>
        var width = 20;
        var height = 10;
        var area = width * height;
        document.write('area='+area)
    </script>
<!--ùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().-->
    <script>
        a = prompt('nhập biến a: ');
        b = prompt('nhập biến b');
    </script>
</body>
</html>
