<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 5 == 0 && i % 3 == 0) {
            document.write(i + "FizzBuzz" + "<br>");
        } else  if (i % 5 == 0){
            document.write(i + "Buzz"+"<br>");
        }else if (i % 3 == 0){
            document.write(i + "Fizz" + "<br>");
        }
    }

</script>
</body>
</html>
