<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số giai thừa : ");
    let ketQua = 1 ;
    while (true){
        ketQua = ketQua * a ;
        a--
        if (a === 1){
            break;
        }
    }document.write(ketQua);
</script>
</body>
</html>
