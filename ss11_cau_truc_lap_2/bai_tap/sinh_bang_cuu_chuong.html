<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<P id="ok"></P>
</body>
<script>
    let bang;
    let ketQua;
    bang = "<table border='1' width='90%'>";
    for (let i = 1; i < 11; i++) {
        bang = bang + "<tr>";
        for (let j = 1; j < 11; j++) {
            ketQua = j * i;
            bang = bang + "<td>" + i + " x " + j + " = " + ketQua + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.getElementById("ok").innerHTML = bang;
</script>
</html>
