<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    let count = 0;
    let tong = 0;
    while (count <= 30) {
        if (number % 7 == 0) {
            count++;
            document.write(number + "<br>");
            tong += number;
        }
        number++;
    }
    document.write(tong);
</script>
</body>
</html>
