    function maxMin(mang) {
        let max = mang[0][0];
        let min = mang[0][0];
        for (let i = 0; i <mang.length ; i++) {
            for (let j = 0; j <mang[i].length ; j++) {
                if (mang[i][j] >max){
                    max = mang[i][j];
                }
                if (mang[i][j] < min){
                    min = mang[i][j];
                }
            }
        }
        return [max,min];
    }
