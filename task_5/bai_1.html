<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:
        Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.
    </title>
</head>
<body>
<script>
    function tinhTong(mang) {
        let sum = 0;
        for (let i = 0; i < mang.length ; i++) {
            for (let j = 0; j < mang[i].length ; j++) {
                if (mang[i][j] %2  === 0){
                   sum += mang[i][j];
                }
            }
        }
        return sum;
    }
    document.write(tinhTong([
        [2,3,4],
        [4,5,6,7]
    ]))

</script>
</body>
</html>
