<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 1; i <= 5; i++) {
        for(let j = 1; j <= i * -1 + 5; j++) {
            document.write('&nbsp&nbsp');
        }
        for(let j = 1; j <= i * 2 -1; j++) {
            if( i == 5) {
                document.write('*');
            } else{
                if(j == 1 || j == i * 2 -1) {
                    document.write('*');
                } else{
                    document.write('&nbsp&nbsp');
                }
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
