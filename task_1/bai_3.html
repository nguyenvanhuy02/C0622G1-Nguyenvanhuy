<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<script>
    for(let i = 1; i <= 5; i++) {
        for(let j = 1; j <= i * -1 + 5; j++) {
            document.write('&nbsp&nbsp');
        }
        for(let j = 1; j <= i * 2 -1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
