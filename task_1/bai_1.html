    let rong = +prompt("Nhập chiều rộng ");
    let cao = +prompt("nhập chiều cao ");
    let hinhDang = '';
    for (let i = 1; i <= cao; i++) {
        for (let j = 1; j <= rong ; j++) {
            if (i === 1 || i === cao){
                hinhDang += '*';
            }else if (j === 1 || j === rong ){
                hinhDang +='*';
            }else {
                hinhDang += '&nbsp&nbsp';
            }
        }
        hinhDang += '<br>';
    }
    document.write(hinhDang);
</script>
