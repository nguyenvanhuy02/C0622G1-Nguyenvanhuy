<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapVao = prompt("Nhập vào ")

    function check(kiTu) {
        return !isNaN(kiTu);                                              //isNaN nếu không phải là số
    }                                                    //typeof  Kiểm tra kiểu dữ liệu
    document.write(check(nhapVao));
</script>
</body>
</html>
