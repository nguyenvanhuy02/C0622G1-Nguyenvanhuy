<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = +prompt("Nhập một số bất kì ")
    function isPrime(number) {
        let divisor=0;
        if (number < 2){
            alert("Không phải số nguyên tố ")
        }
        for (let i = 2; i < number ; i++) {
            if (number % i === 0 ) {
                divisor++
            }
        }
        if(divisor ===0){
            alert("Đây là số nguyên tố")
        }else {
            alert("Đây không phải số nguyên tố")
        }
    }
    isPrime(nhapSo);
</script>
</body>
</html>
