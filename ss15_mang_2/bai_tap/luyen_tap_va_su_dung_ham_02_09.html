<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(arr, kyTu) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === kyTu) {
                count++;
            }
        }
        if (count > 0){
            return count;
        }else {
            return -1 ;
        }
    }
     //1.  khai báo 1 mảng với độ dài n nhập từ bàn phím
          // nhập giá trị có từng phần tử của mảng từ bàn phím
    // 2. khai báo và nhập 1 ký từ bất kỳ từ bàn phím
    // gọi hàm

    let n = +prompt("Nhập độ dài của mảng ");
    let mang = new Array(n);
    for (let i = 0; i < n ; i++) {
        mang[i]= prompt("Nhập phần tử tại vị trí " + (i+1));
    }

    let kiemTraKitu = prompt("Kí tự muốn kiểm tra ");


    alert(" số lượng " + kiemTra(mang,kiemTraKitu));



</script>
</body>
</html>
