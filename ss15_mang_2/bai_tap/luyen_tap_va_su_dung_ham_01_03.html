<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function soSanh(number1 , number2) {
        if (number1 > number2){
            alert("Số thứ nhất lớn hơn số thứ 2");
        }else if (number1 <= number2) {
            alert("Tổng 2 số là : " + (number1+number2) ) ;
        }
    }
    let soThuNhat = +prompt("Nhập số thứ nhất : ")
    let soThuHai = +prompt("Nhập số thứ hai : ")
    soSanh(soThuNhat,soThuHai);
</script>
</body>
</html>
