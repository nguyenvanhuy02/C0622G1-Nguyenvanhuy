<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = +prompt("Nhập số bất kì ");
    function kiemTra(number) {
        if (number >= 0){
            return true ;
        }else {
            return false ;
        }
    }
    document.write(kiemTra(nhapSo));
</script>
</body>
</html>
