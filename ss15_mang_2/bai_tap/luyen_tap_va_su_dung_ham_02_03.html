<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số giai thừa : ");
    let ketQua = 1;

    function tinhGiaiThua(so) {
        while (true) {
            ketQua = ketQua * so;
            so--
            if (so === 1) {
                break;
            }
        }
    }
    tinhGiaiThua(a);
    document.write(ketQua);
</script>
</body>
</html>
