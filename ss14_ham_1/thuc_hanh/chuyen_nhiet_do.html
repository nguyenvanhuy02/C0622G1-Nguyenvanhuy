<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature converter</h1>
<p>
    <label>Fahrenheit</label>                   <!label cũng tương tự như span>
    <input id="inputFahrenheit" type="number" placeholder="Nhiệt độ"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Độ C : <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
